<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="authContainer">
      <input type="text" id="server" placeholder="Server URL" />
      <input type="password" id="token" placeholder="Access Token" />
      <button id="randomPlaylistButton">Random Playlist</button>
      <p>Status: <span id="connectionStatus" class="disconnected"></span></p>
    </div>
    <div class="songDetailsContainer">
      <h1 id="songName"></h1>
      <h2 id="artistName"></h2>
      <h3 id="albumName"></h3>
    </div>
    <audio preload="true" id="player" controls crossorigin></audio>
    <div class="nextPreviousContainer">
      <img src="previous.png" id="previousSong" />
      <img src="next.png" id="nextSong" />
    </div>
    <img id="albumArt" src="" />
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
    <script src="script.js"></script>
  </body>
</html>
